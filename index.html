<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d07073a33b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
                <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="media/thumbnail.png.jpg" class="song-img">
                <h1>Mummy's Kitchen</h1>
                <p>Loski ft. Mayski</p>
                <audio id="song">
                    <source src="media/Loski x Mayski - Mummy's Kitchen.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick ="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                    
                </div>

                </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
